{% load bootstrap4 %}

<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <meta http-equiv="x-ua-compatible" content="ie=edge">

 <title>Vacancies</title>

 <style>
 #header {
  color: #ffff;
  font-size: 23px;
  background-color: #9DD2E9;
  padding: 2%;
  text-align: center;
  border-top-left-radius:5px;
  border-top-right-radius:5px;
  border-bottom-right-radius:5px;
  border-bottom-left-radius:5px;
 }
 form {
 display: inline-block;
}
 #success_body {
  padding: 5px;
 }

 table {
  font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif;
  font-size: 14px;
 }
 td {
 word-wrap: break-word;
 max-width: 15px;
 background-color: #ffff;
 }
 </style>

 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

 <link href="css/addons/datatables.min.css" rel="stylesheet"> {% bootstrap_css %} {% bootstrap_javascript %}

</head>

<body id="success_body">

 <!--{{cv_summary}} -->

 <div class="container-fluid header">

 <header id="header"> Подходящие вакансии </header>
 <br> 

 <form action="{{ request.build_absolute_uri }}show_json/" method="GET">
 <input class='btn btn-outline-primary' type="submit" value="JSON file" />
 </form>

 
 <form action="{{ request.build_absolute_uri }}show_xml/" method="GET">
 <input class='btn btn-outline-success' type="submit" value="XML file" />
 </form>

 
 <form action="{{ request.build_absolute_uri }}rate/" method="GET">
 <input class='btn btn-outline-danger' type="submit" value="Оцени свое резюме" />
 </form> 

 <div class="table-wrapper">

 <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead class="">
        <tr>
            <th class="th-sm" aria-hidden="true">Название работы
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>

            <th class="th-sm">Регион
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>

            <th class="th-sm">Зарплата
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>

            <th class="th-sm">Описание работы
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>

            <th class="th-sm">Email
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>

            <th class="th-sm">Телефон
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>

            <th class="th-sm">Ссылка
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>
        </tr>
    </thead>
    <!-- <tbody> this is should be outside now it is ok -->
    <tbody>
    {% for vacant in vacants %}
            <tr>
            {%for key,value in vacant.items%}
            <td>{{ value }}</td>
            {%endfor%}
            </tr>
    {% endfor %}
    </tbody>
 </table>
 </div>

 </body>
 <script>
 $(document).ready(function() {
    $('#dtBasicExample').DataTable( {
        "pagingType": "full_numbers"
    } );
} );</script>

</html>
