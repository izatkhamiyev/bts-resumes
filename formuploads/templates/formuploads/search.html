
{% load bootstrap4 %}

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">


  <title>Vacancies</title>

  <style>
	#header {
	  color: #ffff;
	  font-size: 23px;
	  background-color: #9DD2E9;
	  padding: 2%;
	  text-align: center;
    border-top-left-radius:5px;
border-top-right-radius:5px;
border-bottom-right-radius:5px;
border-bottom-left-radius:5px;

	}

	#success_body {
	  padding: 5px;
	}

	#dtBasicExample {
	  font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif;
	  font-size: 14px;
	}
  td {
    word-wrap: break-word;
    max-width: 15px;
    background-color: #ffff;
  }
  </style>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


  <link href="css/addons/datatables.min.css" rel="stylesheet"> {% bootstrap_css %} {% bootstrap_javascript %}

</head>
<body id="success_body">

    <div class="container-fluid header">
    <header id="header"> Результаты поиска </header>
        
        <br>
<div class="table-wrapper">

    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
      <thead class="">
        <tr>
          <th class="th-sm" aria-hidden="true">Название работы
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
          </th>
          <th class="th-sm">Регион
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
          </th>
          <th class="th-sm">Зарплата
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
          </th>
          <th class="th-sm">Описание работы
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
          </th>
          <th class="th-sm">Email
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
          </th>
          <th class="th-sm">Телефон
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
          </th>
          <th class="th-sm">Ссылка
            <i class="fa fa-sort float-right" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>

      {% for vacant in found_job %}
      <tbody>
        <tr>
          {%for key,value in vacant.items%}
          <td>{{ value }}</td>
          {%endfor%}
        </tr>
      </tbody>
      {% endfor %}

    </table>
  </div>

</body>
</html>
