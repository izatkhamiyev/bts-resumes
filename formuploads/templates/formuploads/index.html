{% load bootstrap3 %}

<html>

<head>

	<title>CV Upload</title>
	<style>
		h1 {
			font-size: 2em;
			font-weight: bold;
			color: #777777;
			text-align: center
		}

		table {
			margin: auto;
		}
	</style>
	{% bootstrap_css %} {% bootstrap_javascript %}

	<title>Django File Upload</title>
	<style>
		h1 {
			font-size: 2em;
			font-weight: bold;
			color: #777777;
			text-align: center
		}

		table {
			margin: auto;
		}
	</style>
	{% bootstrap_css %} {% bootstrap_javascript %}

</head>

<body>
	<h1>
		Upload your CV
	</h1>

	<table>
		<tr>
			<td>

				<form action="{{ request.build_absolute_uri }}upload/" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<input class="btn btn-default btn-file" name="file" type="file" hidden/>
					<br>
					<input class='btn btn-primary' type="submit" value="Upload File" />
				</form>
				<h1>Find your job</h1>
				<form action="{{ request.build_absolute_uri }}search/" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<input name="search_text" type="text" class="form-control" placeholder="Поисковый запрос">
					<br>
					<h3>Поиск по категориям</h3>
					<p>
						<input type="checkbox" name="job_name"> Название работы</p>
					<p>
						<input type="checkbox" name="job_region"> Город</p>
					<p>
						<input type="checkbox" name="job_description"> Описание</p>
					<input class='btn btn-primary' type="submit" value="Искать!" onClick="checks"/>
				</form>




			</td>
		</tr>
	</table>

</body>



</html>
