{% load bootstrap4 %}

<html>

<head>

	<title>CV Upload</title>
	<style>
		h1 {
			font-size: 2em;
			font-weight: bold;
			color: #777777;
			text-align: center
		}

		table {
			margin: auto;
		}
	</style>
	{% bootstrap_css %} {% bootstrap_javascript %}

	<title>Django File Upload</title>
	<style>
		h1 {
			font-size: 2em;
			font-weight: bold;
			color: #777777;
			text-align: center
		}

		table {
			margin: auto;
		}
		
	</style>
	{% bootstrap_css %} {% bootstrap_javascript %}

</head>

<body>
	<h1>
		Upload your CV
	</h1>

	<table>
		<tr>
			<td>

				<form action="{{ request.build_absolute_uri }}upload/" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" name="file">
					<!-- <input class="btn btn-default btn-file" name="file" type="file" hidden/> -->
					<br>
					<input class='btn btn-primary' type="submit" value="Upload File" />
				</form>
				
	<br>
	<br>
	<br>
				<h1>Find your job</h1>
				






			</td>
		</tr>
	</table>
<center>
	<form  action="{{ request.build_absolute_uri }}search/" method="GET" enctype="multipart/form-data" >
		
		<input  name="search_text" type="text" class="form-control" placeholder="Поисковый запрос" style="width: 700px; text-align:center">
		<br>
		<input class='btn btn-primary' type="submit" value="Искать!"/> 
		<br>
		
		<h3>Поиск по категориям</h3>
		
			<input type="checkbox"  name="job_name" id="job" value="True"> Название работы
	
			<input type="checkbox" name="job_region"  value="True"> Город
		
			<input type="checkbox" name="job_description"  value="True" > Описание
		
	
	</form> </center>


	<script>
	;</script>
</body>



</html>
