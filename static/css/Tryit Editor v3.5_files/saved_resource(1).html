<!DOCTYPE html>
<!-- saved from url=(0083)https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_element_removeattribute -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style>
.democlass {
    color: red;
}
</style>
</head>
<body contenteditable="false">

<h1 class="democlass">Hello World</h1>

<p id="demo">Click the button to remove the class attribute from the h1 element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementsByTagName("H1")[0].removeAttribute("class"); 
}
</script>



</body></html>
